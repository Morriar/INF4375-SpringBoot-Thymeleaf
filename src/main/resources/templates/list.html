<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" th:href="@{/css/main.css}" />

    </head>
    <body>
        <h1>List example:</h1>
        <ul>
            <li th:each="value: ${values}">
                <span th:text="${value}" />
            </li>
        </ul>
    </body>
</html>
